{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <p class="mt-3">
        ¿No tienes una cuenta? <a href="{% url 'users:register' %}">Regístrate aquí</a>.
    </p>
</div>
{% endblock %}
